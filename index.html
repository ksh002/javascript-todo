<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/10d8588d9a.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="inner">
            <header>
                <i class="fa-solid fa-chevron-left"></i>
                <h1>투두 <p>2</p></h1>
                <span id="time"></span>
            </header>
    
            
    
                <div id="task-board">
                    
                </div>
            
            <div class="bottom">
                <section class="input-area">
                    <i id="input-delete" class="fa-solid fa-square-xmark"></i>
                    <input id="task-input" type="text">
                    <i class="fa-regular fa-face-smile"></i>
                    <button id="add-button">
                        <i class="fa-solid fa-location-arrow"></i>
                    </button>
                </section>
                <section class="task-area">
                    <div class="task-tabs">
                        <!-- <div id="under-line"></div> -->
                        <div class="allBox">
                            <span onclick="allTask()"><i class="fa-solid fa-check-double"></i></span>
                            <p>모두</p>
                        </div>
                        <div>
                            <span id="active-task" onclick="activeTask()"><i class="fa-solid fa-reply-all"></i></span>
                            <p>진행중</p>
                        </div>
                        <div>
                            <span onclick="completeTask()"><i class="fa-solid fa-cannabis"></i></span>
                            <p>끝남</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
